<ng-container  *ngIf="CartItemList.length!=0" >
    <div class="container"><div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
              <th scope="col">Remove</th>
    
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of CartItemList;let i=index ">
            <td>
            {{i+1}}
            </td>
            <td>
            {{item.name}}
            </td>
            <td>
              
              <div class=" content">
                <button type="button" class="btn1"(click)="Increase(item)"><i class="fa fa-plus"></i></button>
                <span>{{item.count}}</span>
                <button type="button" (click)="Decrease(item)" class="btn1"><i class="fa fa-minus"></i></button>
              </div>
            </td>
            <td>
              {{item.price|currency}}
            </td>
            
            <td>   
          <strong>Total:{{item.count*item.price|currency}}</strong>
          </td>
            <td> <button (click)="Remove(item)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
          </tr>
          <tr>
            <td><button [routerLink]="['/Order']" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success" (click)="CheckOut()">Check Out</button></td>
          </tr>

        </tbody>
        </table>
       
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-9">
         <marquee> <h2><b style="color: red;">Total Money:
            {{TotalMoney|currency}}
        </b>
          </h2>
        </marquee>
        </div>
      
   </div>
   </div>
   </ng-container>
    
     <ng-container *ngIf="CartItemList.length==0" >
    <div class="container">
      <div class="card">
      <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <h4>Your cart is empty:(</h4>
        <h6>Add item to it now</h6>
        <button class="btn btn-primary" [routerLink]="['/Order']" routerLinkActive="router-link-active" >Shop Now</button>
      </div>
      </div>
      </ng-container>
